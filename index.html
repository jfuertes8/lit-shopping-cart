<!DOCTYPE html>
<html>

<head>
    <title>Lit components | Shopping cart</title>
    <link rel="icon" type="image/x-icon" href="/assets/flame.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Montserrat:wght@100&family=Poppins:wght@200;300;500;600;700;800&display=swap"
        rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/24ff0aa52c.js" crossorigin="anonymous"></script>
</head>

<body
    style="padding: 10px; font-family: 'DM Serif Display', serif; font-family: 'Montserrat', sans-serif; font-family: 'Poppins', sans-serif;">

    <div class="w-[500px] max-sm:w-full m-auto mt-10">
        <nav class="flex justify-between">
            <h1 class="text-2xl mb-3"><i class="fa-solid fa-fire-flame-curved"></i> Lit</h1>
            <div class="flex gap-6 text-sm my-auto">
                <a href="/index.html" class="mb-3 hover:text-[#ff5733]"><i class="fa-solid fa-cart-shopping"></i>
                    Shopping Cart</a>
                <a href="/login.html" class="mb-3 hover:text-[#ff5733]"><i class="fa-solid fa-circle-user"></i> Login
                    form</a>
            </div>
        </nav>
        <hr class="mb-3">
        <!--Los 3 elementos que vemos son componentes web hechos con Lit. Los configuramos en un fichero JS aparte y los incrustamos en el código-->
        <cart-item name="shopping-component" productName="Zapatillas Nike" productPrice="24"
            imageUrl="./assets/nike.jpg"></cart-item>
        <cart-item name="shopping-component" productName="Teclado inalámbrico" productPrice="13"
            imageUrl="./assets/keyboard.jpg"></cart-item>
        <cart-item name="shopping-component" productName="Baterías recargables" productPrice="4"
            imageUrl="./assets/battery.jpg"></cart-item>
    </div>
    <div class="w-[500px] bg-slate-900 rounded max-sm:w-full m-auto p-5 flex justify-between items-center">
        <button id="final-price-button"
            class="text-white border rounded px-5 py-2 hover:bg-slate-950 transition-all duration-100">Calcular
            total <i class="fa-solid fa-arrow-right"></i></button>
        <h3 id="total-price" class="text-white text-5xl">0 €</h3>
    </div>

    <!--Mediante este script cargamos el elemento cart-item en el HTML como un componente web-->
    <script src="/components/cart-item.js" type="module"></script>

    <!--Con este script accedemos a las propiedades de los componentes y calculamos el precio total-->
    <script>
        document.getElementById('final-price-button').addEventListener('click', function () {
            let finalPrice = 0;
            const elements = document.getElementsByName('shopping-component')
            for (i = 0; i < elements.length; i++) {
                finalPrice = finalPrice + (elements[i].productCounter * elements[i].productPrice);
            }

            document.getElementById('total-price').innerHTML = finalPrice + " €"
        })
    </script>
</body>

</html>
